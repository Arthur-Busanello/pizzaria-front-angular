<form (ngSubmit)="salvar()">
    <div class="mb-3">
        <label for="exampleInputText1" class="form-label">cidade:</label>
        <label for="exampleInputText1" class="form-label">rua:</label>
        <label for="exampleInputText1" class="form-label">numero_rua:</label>
        <input type="text" class="form-control" name="exampleInputText1" aria-describedby="emailHelp"
            [(ngModel)]="adress.rua">
    </div>
    <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">nome:</label>
        <input type="number" class="form-control" name="exampleInputPassword1" [(ngModel)]="adress.numero_rua">
    </div>
    <button type="submit" class="btn btn-primary">Salvar</button>
  </form>
