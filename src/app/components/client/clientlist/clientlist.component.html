<div class="container">
    <h3 class="alert alert-primary">Listagem de clientes!</h3>
   <button type="button" class="btn btn-primary" (click)="adicionar(modal1)">Adicionar</button> 
    <div class="row">
        <div class="col-lg-12">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th scope="col">#ID</th>
                        <th scope="col">nome</th>
                        <th scope="col">phone</th>
                        <th scope="col">cpf</th>
                        <th scope="col">Ações</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let client of lista; let i = index">
                        <th scope="row">{{ client.id }}</th>
                        <td> {{ client.nome }} </td>
                        <td> {{ client.phone }} </td>
                        <td> {{ client.cpf }} </td>
                        <td> <button type="button" class="btn btn-primary" (click)="editar(modal1, client, i)">Editar</button> </td>
                    </tr>
                </tbody>
            </table>


        </div>
    </div>
</div>
<ng-template #modal1 let-modal>
    <div class="modal-header">
        <h4 class="modal-title">Modal title</h4>
        <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
    </div>
    <div class="modal-body">
       
        <app-clientdetails [client]="objetoSelecionadoParaEdicao" [client_id] = "client_id" (retorno)="addOuEditarClient($event)" ></app-clientdetails>
        
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-light" (click)="modal.close('Close click')">Close</button>
    </div>
</ng-template>
