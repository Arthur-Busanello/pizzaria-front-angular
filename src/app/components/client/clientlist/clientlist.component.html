<div class="container">
    <h3 class="alert alert-primary">Listagem de clientes!</h3>
   <button type="button" class="btn btn-primary" (click)="adicionar(modal1)">Adicionar</button> 
    <div class="row">
        <div class="col-lg-12">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th scope="col">#ID</th>
                        <th scope="col">nome</th>
                        <th scope="col">phone</th>
                        <th scope="col">cpf</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let client of lista; let i = index">
                        <th scope="row">{{ client.id }}</th>
                        <td> {{ client.nome }} </td>
                        <td> {{ client.phone }} </td>
                        <td> {{ client.cpf }} </td>
                        <td> <button type="button" class="btn btn-primary" (click)="editar(modal1, adress, i)">Editar</button> </td>
                    </tr>
                </tbody>
            </table>


        </div>
    </div>
</div>
