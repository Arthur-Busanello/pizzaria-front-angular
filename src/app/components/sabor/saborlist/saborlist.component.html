<div class="container">
    <h3 class="alert alert-primary">Listagem de sabores!</h3>
   <button type="button" class="btn btn-primary" (click)="adicionar(modal1)">Adicionar</button> 
    <div class="row">
        <div class="col-lg-12">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th scope="col">#ID</th>
                        <th scope="col">nome</th>
                        <th scope="col">preco</th>
                        <th scope="col">Ações</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let sabor of lista; let i = index">
                        <th scope="row">{{ sabor.id }}</th>
                        <td> {{ sabor.nome }} </td>
                        <td> {{ sabor.preco_adicional}} </td>

                        <td> <button type="button" class="btn btn-primary" (click)="editar(modal1, sabor, i)">Editar</button> </td>
                        


                   
                    </tr>
                </tbody>
            </table>


        </div>
    </div>
</div>
<ng-template #modal1 let-modal>
    <div class="modal-header">
        <h4 class="modal-title">Modal title</h4>
        <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
    </div>
    <div class="modal-body">
       
        <app-sabordetails [sabor]="objetoSelecionadoParaEdicao" (retorno)="addOuEditarSabor($event)" ></app-sabordetails>
        
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-light" (click)="modal.close('Close click')">Close</button>
    </div>
</ng-template>
