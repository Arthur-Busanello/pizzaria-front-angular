<p>entregalist works!</p>

<div class="container">
    <h3 class="alert alert-primary">Listagem de Entregas!</h3>
   <button type="button" class="btn btn-primary" (click)="adicionar(modal1)">Adicionar</button> 
    <div class="row">
        <div class="col-lg-12">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th scope="col">#ID</th>
                        <th scope="col">Nome da Entrega</th>
                        <th scope="col">Valor</th>
                        <th scope="col">Metodo de Entrega</th>

                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let entrega of lista; let i = index">
                        <th scope="row">{{ entrega.id }}</th>
                        <td> {{ entrega.DeliveryName }} </td>
                        <td> {{ entrega.ValueDelivery }} </td>
                        <td> {{ entrega.metodoEntrega }} </td>
                        <td> <button type="button" class="btn btn-primary" (click)="editar(modal1, entrega, i)">Editar</button> </td>
                    </tr>
                </tbody>
            </table>


        </div>
    </div>
</div>


<ng-template #modal1 let-modal>
    <div class="modal-header">
        <h4 class="modal-title">Modal title</h4>
        <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
    </div>
    <div class="modal-body">
       
        <app-entregadetails [entrega]="objetoSelecionadoParaEdicao" (retorno)="addOuEditarEntrega($event)" ></app-entregadetails>
        
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-light" (click)="modal.close('Close click')">Close</button>
    </div>
</ng-template>
