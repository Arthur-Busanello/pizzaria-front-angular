<form (ngSubmit)="salvar()">
    <div class="mb-3">
        <label for="exampleInputText1" class="form-label">Observações:</label>
        <input type="text" class="form-control" name="exampleInputText1" aria-describedby="emailHelp"
            [(ngModel)]="entrega.id">
    </div>

    <button type="button" class="btn btn-primary" (click)="lancar(modal1)">Lançar produto</button> 

    <table class="table table-striped">
        <thead>
            <tr>
                <th scope="col">#ID</th>
                <th scope="col">Nome</th>
                <th scope="col">Valor</th>
                <th scope="col">Ações</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let pedido of entrega.pedido; let i = index">
                <th scope="row">{{ pedido.id }}</th>
                <td> {{ pedido.payment }} </td>
                <td> {{ pedido.status }} </td>
                <td> {{ pedido.description }} </td>
                <td> {{ pedido.time }} </td>
                <td> {{ pedido.day }} </td>
                <td> <button type="button" class="btn btn-primary" (click)="excluir(pedido,i)">Excluir</button> </td>
            </tr>
        </tbody>
    </table>



    <button type="submit" class="btn btn-primary">Salvar</button>
</form>




<ng-template #modal1 let-modal>
    <div class="modal-header">
        <h4 class="modal-title">Modal title</h4>
        <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
    </div>
    <div class="modal-body">
       
        
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-light" (click)="modal.close('Close click')">Close</button>
    </div>
</ng-template>
