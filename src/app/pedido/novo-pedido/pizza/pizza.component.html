 <!-- Button trigger modal -->
 <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addPizza">
Add Pizza    </button>
    
    <!-- Modal -->
    <div class="modal fade" id="addPizza" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="staticBackdropLabel">Nova Pizza</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body m-0">
    
            <div class="container">
              <form id="add-pizza" class=" row mt-3 gx-3 gy-2 align-items-center justify-content-center" (ngSubmit)=" submitForm()" [formGroup]="PizzaForm">
                

                <div  class="   d-flex flex-column">
                    <label for="nome" class=" cisually-hidden">Tamanho</label>
  
                    <select [(ngModel)]="sizeSelected" (change)="sizeSelect(sizeSelected)" >
                      <option *ngFor="let item of tamanhos" [ngValue]="item" >{{item.tamanho}}</option>
                    </select>
                </div>

                


          
                <div class="   d-flex flex-column">
                  <label for="nome" class=" cisually-hidden">Sabor</label>
                  <select [(ngModel)]="sabores" (ngModelChange)="onSaboresChange($event)">
                    <option *ngFor="let item of saboresList" [value]="item">{{item.nome}}</option>
                  </select>
                </div>
             
              
    
    
                
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                  <button for="add-pessoa" type="submit"  data-bs-dismiss="modal" [disabled]="!PizzaForm.valid" class="btn btn-primary"> Adicionar pizza</button>
                </div>
                
           
              </form>
         
    
              
          </div>
     
        </div>
      </div>
    </div>
