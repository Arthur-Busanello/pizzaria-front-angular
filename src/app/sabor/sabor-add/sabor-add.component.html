 <!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addPessoa">
Criar novo sabor
</button>

<!-- Modal -->
<div class="modal fade" id="addPessoa" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="staticBackdropLabel">Novo sabor</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body m-0">

        <div class="container">
          <form id="add-sabor" class=" row mt-3 gx-3 gy-2 align-items-center justify-content-center" (ngSubmit)="$event.preventDefault(); submitForm()" [formGroup]="saborForm">
            <div class="  col">
              <label for="nome" class=" cisually-hidden">Sabor</label>
           
              <input type="text" name="saborNome" class="form-control" formControlName="saborNome">
            </div>
         
            <div class=" col">
              <label for="idade" class=" cisually-hidden">Descricao</label>
              <input type="text" name="pessoaIdade" class="form-control" formControlName="saborDescricao">
            </div>

            
            <div class=" col">
                <label for="idade" class=" cisually-hidden">Valor adicional</label>
                <input type="text" name="pessoaIdade" class="form-control" formControlName="saborPreco_adicional">
              </div>

            <div *ngIf="saborForm.get('saborNome')?.invalid && (saborForm.get('saborNome')?.touched || saborForm.get('saborNome')?.dirty)">
              <p style="color: red"> A pessoa deve possuir um nome</p>
            </div>

            
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button for="add-pessoa" type="submit"  data-bs-dismiss="modal" [disabled]="!saborForm.valid" class="btn btn-primary"> Add pessoa</button>
            </div>
            
       
          </form>
     

          
      </div>
 
    </div>
  </div>
</div>
